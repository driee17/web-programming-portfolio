<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://localhost:3000/style.css"
    />
    <title>Exercise 7: Front-End Scripting</title>
  </head>
  <body>
    <!-- Form for adding new food -->
    <div class="food-form-container">
      <form id="food-form">
        <label for="food-name">Food Name:</label>
        <input
          type="text"
          id="food-name"
          name="food-name"
          placeholder="Enter food name"
          required
        />

        <label for="food-description">Description:</label>
        <textarea
          id="food-description"
          name="food-description"
          rows="1"
          placeholder="Enter description"
          required
        ></textarea>

        <label for="image-url">Image URL:</label>
        <input
          type="text"
          id="image-url"
          name="image-url"
          placeholder="Enter image URL"
          required
        />

        <label for="rank">Rank:</label>
        <input type="number" id="rank" name="rank" min="1" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container">
      <!-- Left Sidebar Navigation -->
      <div class="sidebar-navigation">
        <div class="favorite-element">
          <a href="http://localhost:3000/">FAVORITE FOOD</a>
        </div>
        <div class="favorite-element">
          <a href="http://localhost:3000/">FAVORITE SONGS</a>
        </div>
        <div class="favorite-element">
          <a href="http://localhost:3000/">FAVORITE QUOTES</a>
        </div>
      </div>

      <!-- Main Content (Favorite Foods) will contain the food cards to be inserted using the form-->
      <div class="favorite-foods"></div>

      <!-- Right Sidebar Ads -->
      <div class="ads-sidebar">
        <h2>ADS</h2>
        <div class="ad">
          <img src="http://localhost:3000/images/ad1.jpg" alt="Ad" />
        </div>
        <div class="ad">
          <img src="http://localhost:3000/images/ad2.png" alt="Ad" />
        </div>
        <div class="ad">
          <img src="http://localhost:3000/images/ad3.jpeg" alt="Ad" />
        </div>
      </div>
    </div>
    <script src="http://localhost:3000/form.js"></script>
  </body>
</html>
